<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas do mês</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }

        section {
            display: flex;
            justify-content: end;
        }


        .form {
            margin-left: 2rem;
            display: flex;
            flex-direction: column;
            gap: .4rem;
        }

        hr {
            margin-top: 1rem;
        }

        .linha {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main>
        <section> <img src="./Captura de tela 2023-05-22 142125.png" alt=""></section>
        <article class="form">
            <h2>Conta do mês</h2>
            <label for="inDescricao">Descrição:</label>
            <input type="text" id="inDescricao">
            <label for="inValor">Valor da conta:</label>
            <input type="number" id="inValor">
            <button type="button" id="show">Registrar Conta</button>
            <hr>
            <div class="resultado">
                <p id="outPut"></p>
                <div class="linha"></div>
                <p id="outSoma"></p>
            </div>

        </article>
    </main>

    <script>

        const button = document.getElementById('show')
        const inDescricao = document.getElementById('inDescricao')
        const inValor = document.getElementById('inValor')
        const outPut = document.getElementById('outPut')
        const outSoma = document.getElementById('outSoma')
        const contas = []

        button.addEventListener('click', () => {
            let valor = inValor.value
            let descricao = inDescricao.value




            if (descricao === '') {
                alert("Digite o nome do produto")
                inDescricao.focus()
                return
            }

            if (valor == 0 || isNaN(valor)) {
                alert("Digite um número válido")
                inValor.focus()
                return
            }


            const conta = {
                valor: valor,
                descricao: descricao
            };

            contas.push(conta)

            inDescricao.value = ''
            inValor.value = ''

            exibirContas()
        })

        function exibirContas() {
            let soma = 0

            for (let i = 0; i < contas.length; i++) {
                const conta = contas[i];
                outPut.innerHTML += `<p>${conta.descricao} - R$ ${parseFloat(conta.valor).toFixed(2)}</p>`;
                soma += parseFloat(conta.valor)
            }
            const quantidade = contas.length

            outPut.innerHTML += `<p>${quantidade} Conta(s) - Total: R$ ${soma.toFixed(2)}</p>`


        }




    </script>
</body>

</html>
